<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Libre+Baskerville:wght@700&family=Lobster+Two:ital,wght@1,700&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
     <section class="pricing">
        <div class="card-wrapper">
            <div class="card-header">
                <img src="image 1.png">
                <h1>BASIC</h1>
            </div>
            <div class="card-details">
                <p><span class="fa fa-check tick"></span> Free</p>
                <p><span class="fa fa-check tick"></span> Single Access</p>
                <p><span class="fa fa-times cross"></span> Downloads</p>
                <p><span class="fa fa-times cross"></span> Lifetimes Access</p>
            </div>
            <div class="card-price">
                <p><sup>$ </sup>50 <sub>/month</sub></p>
            </div>
            <button class="card-button">PURCHASE</button>
        </div>

        <div class="card-wrapper">
            <div class="card-header">
                <img src="image2.jpg">
                <h1>REGULAR</h1>
            </div>
            <div class="card-details">
                <p><span class="fa fa-check tick"></span> Multiple Users</p>
                <p><span class="fa fa-check tick"></span> Lifetime Access</p>
                <p><span class="fa fa-check tick"></span> Downloads</p>
                <p><span class="fa fa-times cross"></span> Tutorials</p>
            </div>
            <div class="card-price">
                <p><sup>$ </sup>100 <sub>/month</sub></p>
            </div>
            <button class="card-button purchase">PURCHASE</button>
        </div>

        <div class="card-wrapper">
            <div class="card-header">
                <img src="image 3.png">
                <h1>PREMIUM</h1>
            </div>
            <div class="card-details">
                <p><span class="fa fa-check tick"></span> Infinite Users</p>
                <p><span class="fa fa-check tick"></span> Certificate</p>
                <p><span class="fa fa-check tick"></span> Downloads</p>
                <p><span class="fa fa-check tick"></span> Tutorials</p>
            </div>
            <div class="card-price">
                <p><sup>$ </sup>200 <sub>/month</sub></p>
            </div>
            <button class="card-button">PURCHASE</button>
        </div>
     </section>
</body>
</html>
